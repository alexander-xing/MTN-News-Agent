name: Weekly MTN Intelligence

on:
  schedule:
    # 周一 09:30 SAST (南非时间) = 07:30 UTC
    - cron: '30 7 * * 1'
  workflow_dispatch: 

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests pytz deep-translator google-generativeai

      - name: Execute Agent
        env:
          # 读取你在 GitHub Secrets 中保存的变量
          EMAIL_ADDRESS: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python mtn.py
