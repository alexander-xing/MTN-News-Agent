name: Weekly MTN Intelligence

on:
  schedule:
    # 周一 09:30 SAST (南非时间) = 07:30 UTC
    - cron: '30 7 * * 1'
  workflow_dispatch: # 这个按钮允许你手动随时点击运行测试

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests pytz

      - name: Execute Agent
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python mtn_agent.py
