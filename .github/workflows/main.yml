name: Weekly MTN Intelligence

on:
  schedule:
    # 周一 09:30 SAST (南非时间) = 07:30 UTC
    - cron: '30 7 * * 1'
  workflow_dispatch: # 允许手动点击运行

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # 关键修改：增加了 deep-translator
          pip install feedparser requests pytz deep-translator

      - name: Execute Agent
        env:
          # 关键修改：这里的名字必须和 Python 代码中的 os.environ.get('...') 保持一致
          MY_EMAIL: ${{ secrets.EMAIL_SENDER }}
          MY_PASS: ${{ secrets.EMAIL_PASSWORD }}
          RECEIVER: ${{ secrets.RECEIVER_EMAIL }}
        run: python mtn_agent.py
